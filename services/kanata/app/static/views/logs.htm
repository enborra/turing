<!-- <div class="content"> -->
    <div class="container-fluid">
        <div class="row no-gutters">

            <!-- CONSOLE REPL -->

            <div class="col-sm-12 col-md-6 col-lg-5">
                <div class="console-input">
                    <h2>Console</h2>

                    <div class="container-fluid">

                        <div class="row">
                            <div class="input-field col-sm-12 col-md-12">
                                <span>PREBUILT MESSAGES</span>
                                <select class="form-control"
                                    ng-model="selectedItem"
                                    ng-options="item.label group by item.category for item in msg_template_items"
                                    ng-change="on_msg_template_change()">
                                </select>
                                <div class="arrow-down"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col-sm-12 col-md-12">
                                <span>CHANNEL</span>
                                <input class="form-control" type="text" ng-model="channel" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="input-field">
                                    <span>MESSAGE</span>
                                    <textarea class="form-control" type="text" ng-model="msg"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div ng-click="publish_msg()" class="button">Send</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- LOGS CONSOLE OUTPUT -->

            <div class="col-sm-12 col-md-6 col-lg-7">
                <div class="log-collection">

                    <div class="log-item" ng-repeat="log in logs | orderBy:'timestamp':true" ng-class="{'warning': log.type == 'warning', 'error': log.type == 'error'}">
                        <div class="blinker"></div>
                        <div class="data">
                            <span class="topic">{{log.topic}}</span>
                            <span class="sender" title="Service that ">{{log.sender}}</span>
                            <span class="timestamp">{{computeTime(log.timestamp)}}</span>
                            <span class="description">{{log.description}}</span>
                            <span class="packet">{{log.packet}}</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

<!-- </div> -->
